<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Name</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >

  </head>

  <body>
    <nav style="margin-top:25px;margin-left:45px">
      <a class="btn btn-primary" href="{{ url_for('display') }}">Add a Name</a>
    </nav>
    <br>

    <div class="container theme-showcase" role="main">
     
      <div style="color:#fff; background-color:orange", class="jumbotron">
        <h1>Displaying Name</h1>
      </div>
      {% for r in result %}
      <div style ="color:#fff;background-color:blue">
        <h1>{{r.name}}</h1>
      </div>
       <div style ="color:#fff;font-size:28px;background-color:green">
        <p> {{r.mark}}</p>
      </div>
      {% endfor %}
    </div> <!-- /container -->

  </body>
</html>
