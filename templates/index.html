<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Details Entry</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >


  </head>

  <body>
    <br>
    <br>

    <div class="container">

      <form action="/process" method="post">
        <div class="form-group">
          <label for="name">Enter a Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required autofocus>
        </div>
        <div class="form-group">
          <label for="mark" >Mark in 12 <sup>th</sup></label>
            <input type="text" name="mark" id="mark" class = "form-control" placeholder = "Enter Mark" required autofocus>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit  Your Details</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
